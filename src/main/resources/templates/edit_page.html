<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
    }
    .form-group {
      margin: 20px 0 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="form-container">
    <h1>Edit Note</h1>
    <form th:action="@{'/edit/' + ${note.id}}" method="post">
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" th:value="${note.author}">
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input class="form-control" type="date" id="date" name="date" th:value="${note.date}">
      </div>
      <div class="form-group">
        <label for="text">Text:</label>
        <textarea class="form-control" id="text" name="text" th:text="${note.text}"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
